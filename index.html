<!DOCTYPE html>
<html lang=en>
  <head>
      <meta charset="utf-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

      <title>ARTHUR Case Database Prototype</title>
      <link href="css/jquery-ui.css" rel="stylesheet">
      <link href="css/bootstrap.min.css" rel="stylesheet">
      <link href="css/arthur.css" rel="stylesheet">
      <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">

  </head>
  <body>
    <!--Navigation-->
    <div id="header"></div>

    <div class="container">

      <div class="jumbotron">
          <h1>Welcome to ARTHR</h1>
          <p>Please select a case</p>
      </div>

      <!--Cases-->
      <table id="cases" class="table table-hover">
        <thead>
          <th>Case Name</th>
          <th>Unit</th>
        </thead>
        <tbody>
            <tr class="clickable-row" data-url="/case.html">
              <td>Elizabeth Long</td>
              <td>Hematology</td>
            </tr>
        </tbody>
      </table>
    </div>

    <!--Footer-->
    <div id="footer"></div>
    
    <script src="js/prototypes.js"></script>
    <script src="js/jquery.min.js"></script>
    <script src="js/jquery-ui.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/case-elong.js"></script>
    <script src="js/arthur.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/0.3.6/marked.min.js"></script>
    <script type="text/javascript">
    $(document).ready(function() {
      $(".clickable-row").click(function(){
        window.location.replace($(this).attr("data-url"));
      });
    });
    </script>
  </body>
</html>
